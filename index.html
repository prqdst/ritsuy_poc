<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Google</title>
  <style>
    /* Center the button */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    
    button {
      font-size: 24px; /* Adjust the font size */
      padding: 15px 30px; /* Adjust the button size */
    }
  </style>
</head>
<body>
  <p>Click the button below to be redirected to Google:</p>
  <button onclick="redirectToGoogle()">Go to Google</button>

  <script>
    function redirectToGoogle() {
      window.location.href = "https://www.google.com";
    }
  </script>
</body>
</html>
